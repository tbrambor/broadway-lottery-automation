name: Playwright Tests
on:
  schedule:
    # Run every day at 01:26 UTC
    - cron: "26 1 * * *"
  workflow_dispatch: # allows manual runs for debugging

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # ✅ Use latest checkout action (v4)
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Use latest setup-node action (v4)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node 18 is EOL in 2025; use 20 (LTS)
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          FIRST_NAME: ${{ secrets.FIRST_NAME }}
          LAST_NAME: ${{ secrets.LAST_NAME }}
          NUMBER_OF_TICKETS: ${{ secrets.NUMBER_OF_TICKETS }}
          EMAIL: ${{ secrets.EMAIL }}
          DOB_MONTH: ${{ secrets.DOB_MONTH }}
          DOB_DAY: ${{ secrets.DOB_DAY }}
          DOB_YEAR: ${{ secrets.DOB_YEAR }}
          ZIP: ${{ secrets.ZIP }}
          COUNTRY: ${{ secrets.COUNTRY }}
        run: xvfb-run npx playwright test

      # ✅ Upload artifact with v4 (faster, resumable uploads)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          compression-level: 6 # optional: balance speed vs. size
          overwrite: true # replace if name already exists
